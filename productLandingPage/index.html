<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>productLandingPage</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="mainContainer">
     
      <div class="container">
         <!-- navigation main screen -->
        <nav class="navBar">
          <div class="title">
            <span>Sneakers.</span>
          </div>
          <ul class="links">
            <li class="active"><a href="#">Man</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Kids</a></li>
            <li><a href="">Sport</a></li>
            <li><a href="#">Collection</a></li>
          </ul>

          <div class="icon">
            <span><i class="fa-solid fa-cart-shopping"></i></span>
            <span><i class="fa-regular fa-user"></i></span>
          </div>
        </nav>
        <!-- navigation main screen ends -->


        <!-- navigation section for mobile view starts -->
        <nav class="navBarB">
          <div class="bars">
            <div class="titleB">
              <span>Sneakers.</span>
            </div>
            <span><i class="fa-solid fa-bars"></i></span>
          </div>

        </nav>
        <!-- navigation for mobile view section ends -->


        <!-- main section starts -->
        <div class="bannerContainer">
          <div class="TextGroup">
            <div class="text">
              <h1>
                Discover limited <br /><span class="text_color">Sneakers</span>
                without limitation!
              </h1>
              <p  class="para">
                we've offer the best level of comfort style, and attention to
                details for years.
              </p>
              <button>
                Shop Now 
                <p><i class="fa-solid fa-arrow-right"></i></p>
              </button>
            </div>
            <div class="image">
              <img src="./images/sneak (1).png" alt="image" />
            </div>
            
          </div>
          
          <div class="socialMedia">
            <div class="group">
              <div class="social"><i class="fa-brands fa-facebook"></i></div>
              <div class="social"><i class="fa-brands fa-twitter"></i></div>
              <div class="social"><i class="fa-brands fa-google"></i></div>
              <div class="social"><i class="fa-brands fa-instagram"></i></div>
            </div>
          
          </div>
        </div>
        <!-- main section ends-->
      </div>
    </main>
  </body>
</html>
